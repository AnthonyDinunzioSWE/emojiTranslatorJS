<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emoji Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emoji Translator</h1>
        <div class="translator">
            <input type="text" id="inputText" placeholder="Type something..." autofocus />
            <button id="translateBtn">Translate</button>
        </div>
        <div class="output">
            <h2>Translation:</h2>
            <p id="outputText">Your emoji translation will appear here! 🌟</p>
        </div>
        <div class="footer">
            <p>Created with ❤️ by Anthony Dinunzio</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
